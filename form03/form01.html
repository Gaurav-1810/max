<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
    <form action="">
        <div>
            
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" id="First Name" placeholder="Enter your name....">
        
        </div>
        <div>
            <label for="Last Name">Last Name</label>
            <input type="" name="Last Name" id="Last Name" placeholder="Enter your last name....">
        </div>

        <div>
            <label for="Phone No">Phone No</label>
            <input type="number" name="Phone No" id="Phone No" placeholder="Enter your phone no....">

        </div>

        <div>
            <label for="E-mail id">E-mail id</label>
            <input type="" name="E-mail id" id="E-mail id" placeholder="Enter your email here....">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others

        </div>

        <div>
            <label for="hobbies">Hobbies</label>
            <input type="checkbox" name="hobbies" value="Painting">Painting
            <input type="checkbox" name="hobbies" value="Dancing">Dancing
            <input type="checkbox" name="hobbies" value="Gaming">Gaming
            <input type="checkbox" name="hobbies" value="cooking">Cooking
        </div>

        <div>
            <label for="subject">Pick Subject</label>
            <select name="subject" id="subject" >
                <option value="select subject">---Select Subject--- </option>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="SST">SST</option>
                <option value="Science">Science</option>
            </select>
        </div>

        <div>
            <input type="submit">
            <input type="reset" >
        </div>

    </form>
    
</body>
</html>
